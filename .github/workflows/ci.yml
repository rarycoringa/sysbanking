name: Continuous Integration

on:
  push:
    tags:
    - 'rc-*'
    branches:
    - main
    - staging
    - feature*
  pull_request:
    branches:
    - main
    - staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: 3.11
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv lock
        pipenv install --dev
        
    - name: Syntax check
      run: |
        pipenv run pyflakes
        
    - name: Run tests
      run: |
        pipenv run tests
    
    - name: Coverage report
      run: |
        pipenv run coverage
        pipenv run coverage-report

  lint:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    needs: build

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: 3.11
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv install --dev
        
    - name: Static code analyser
      run: |
        pipenv run lint
        