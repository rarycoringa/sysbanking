{% extends "accounts/base.html" %}

{% block title %}{{ template_title }}{% endblock %}

{% block content %}
    <div class="container text-center">
        <div class="row row-cols-2">
            <div class="col mb-3">
                <a href="{% url 'accounts:create' %}" class="btn btn-secondary w-100">Create Account</a>
            </div>
            <div class="col mb-3">
                <a href="{% url 'accounts:yields' %}" class="btn btn-secondary w-100">Generate Yields</a>
            </div>
        </div>
        <div class="card-body d-flex flex-column justify-content-center gap-3 col mb-3">
            <a href="{% url 'accounts:search' %}" class="btn btn-secondary w-200">Search Accounts</a>
        </div>
        <div class="row row-cols-3">
            {% for account in accounts %}
                <div class="col mb-3">
                    <div class="card">
                        <div class="card-header text-center">
                            <span class="badge text-bg-secondary">
                                {{ account.verbose_type }}
                            </span>
                        </div>
                        
                        <div class="card-body d-flex flex-row justify-content-between align-items-center">
                            <span class="fs-6 fw-normal text-secondary-emphasis">Account NÂº:</span>
                            <span class="fs-4 fw-bold">{{ account.number }}</span>
                        </div>
                
                        <div class="card-footer text-center d-grid">
                            <a href="{% url 'accounts:detail' account.number %}" class="btn btn-outline-secondary">Open Account</a>
                        </div>
                    </div>           
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
