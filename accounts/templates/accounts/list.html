{% extends "accounts/base.html" %}

{% block title %}{{ template_title }}{% endblock %}

{% block content %}
    <h1>Accounts:</h1>
    {% for account in accounts %}
        <h3>Number: {{ account.number}} </h3>
        <a href="{% url 'accounts:detail' account.number %}" class="btn btn-outline-secondary">Open</a>
    {% endfor %}
{% endblock %}
