<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <form method="POST">
            {% csrf_token %}

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                <div>{{ message }}</div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            
            <div class="form-floating mb-3">
                <input type="number" class="form-control" name="number" id="number" placeholder="123456" required>
                <label for="number" class="form-label">{{ form.number.label_tag }}</label>
                
                {% if form.number.errors %}
                {% for error in form.number.errors %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                  </div>
                {% endfor %}
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
            <a href="{% url 'accounts:create' %}" class="btn btn-danger">Cancel</a>
        </form>
    </body>
</html>
